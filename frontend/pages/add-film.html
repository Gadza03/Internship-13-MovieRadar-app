<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="icon" href="./assets/icons/movie-icon.png" type="image/x-icon" />

    <title>Movie Radar</title>
  </head>
  <body>

    <div class="movie-adding-container">
      <h1>Add a new movie</h1>
      <form id="add-movie-form">
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Title"
          required
        />
        <input
          type="text"
          id="director"
          name="director"
          placeholder="Director"
          required
        />
        <input
          type="text"
          id="genre"
          name="genre"
          placeholder="Genre"
          required
        />
        <input
          type="text"
          id="year"
          name="year"
          placeholder="Year"
          required
        />
        <input
          type="text"
          id="poster"
          name="poster"
          placeholder="Poster URL"
          required
        />
        <input
          type="text"
          id="trailer"
          name="trailer"
          placeholder="Trailer URL"
          required
        />
        <textarea
          id="description"
          name="description"
          placeholder="Description"
          required
        ></textarea>
        <button type="submit">Add movie</button>
      </form>
    </div>

    
    <script src="../modules/main.js" type="module"></script>
    <script src="../modules/api.js" type="module"></script>
  </body>
</html>
